<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tauri App</title>
	<script type="module" src="/main.js" defer></script>
	<script type="text/javascript" src="/actions.js" defer></script>
	<style>
		.logo.vanilla:hover {
			filter: drop-shadow(0 0 2em #ffe21c);
		}
	</style>
</head>

<body>
	<div>
		Choose the platform to connect: MetaTrader5? MetaTrader4
	</div>
	<div class="container">
		<div class="details">
			<div class="account-info">
				<h2> Account Info </h2>
				<p id="update-account-info"> Click here to update Account Info. </p>
				<table>
					<tr>
						<td class="title"> Account Number </td>
						<td id="account_number"></td>
					</tr>
					<tr>
						<td class="title">Name</td>
						<td id="name"></td>
					</tr>
					<tr>
						<td class="title">current_time</td>
						<td id="current_time"></td>
					</tr>
					<tr>
						<td class="title">Current Balance</td>
						<td id="current_balance"></td>
					</tr>
					<tr>
						<td class="title">Current Equity</td>
						<td id="current_equity"></td>
					</tr>
					<tr>
						<td class="title">Leverage</td>
						<td id="leverage"></td>
					</tr>
					<tr>
						<td class="title">Currency</td>
						<td id="currency"></td>
					</tr>
					<tr>
						<td class="title">Free Margin</td>
						<td id="free_margin"></td>
					</tr>
					<tr>
						<td class="title">Current Profit</td>
						<td id="current_profit"></td>
					</tr>
				</table>
			</div>
			<div class="trades">
				<h2> Trades </h2>
				<table>
					<!-- count of trades
					distribution of trades
					movement to or from sl and tp
					graph?
					progress graphs?
					start date. Important dates?
					News dates?
					trade details
					Not actual values that are accessible on MT5 but a useful short summary 
    ticket: u32,
    magic: i32,
    symbol: Symbol,
    lot_size: f32,
    #[serde(with = "serde_order_type")]
    trade_type: OrderType,
    open_price: f32,
    open_time: String,
    sl: f32,
    tp: f32,
    pnl: f32,
    comment: String, -->

				</table>
			</div>
			<div class="execute">
				<h2> Executed </h2>
				<div id="calculate">
					<div class="execution">
						<div>
							<label>Order Types</label>
							<select id="order-types"></select>
						</div>
						<input id="risk" placeholder="Risk(Default:0.02)" />
						<div class="symbols">
							<label>Symbols</label>
							<select id="symbols"></select>
						</div>
						<div>
							<button id="advanced-options">Show Advanced Options</button>
						</div>
						<div class="actions">
							<button id="calculate-order">Calculate Order</button>
							<button id="generate-order">Execute Instant Order</button>
						</div>
					</div>
							<button id="generate-order">Execute Calculated Order</button>
					<div id="calculated-order">
						<p id="symbol"></p>
						<p id="volume"></p>
						<p id="price"></p>
						<p id="sl"></p>
						<p id="tp"></p>
						<p id="order-type"></p>
						<p id="order-type-filling"></p>
						<p id="order-type-time"></p>
						<p id="comment"></p>
					</div>
				</div>
			</div>
		</div>

		<p id="greet-msg"></p>
	</div>
</body>

</html>
